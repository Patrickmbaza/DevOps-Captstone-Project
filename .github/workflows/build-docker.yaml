name: Build and Publish image to Docker Hub
on:
  push:
    branches:
      - main
    paths:
      - 'api/Dockerfile'
      - 'front-end-nextjs/Dockerfile'

jobs:
  publish_images:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: build image
        run: |
          docker build ./api/ -t crimson02/fast-api-backend:latest
          docker build ./front-end-nextjs/ -t crimson02/nextjs-frontend:latest
      - name: push image to docker hub
        run: |
          docker login -u crimson02 -p ${{ secrets.DOCKER_HUB_TOKEN }}
          docker push crimson02/fast-api-backend:latest
          docker push crimson02/nextjs-frontend:latest
